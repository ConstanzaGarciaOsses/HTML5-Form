<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project - HTML5 Forms </title>
    <!-- Se enlazará bootstrap para poder realizar la tarea -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Este link es el que va relacionado a los iconos que utilizaremos para crear el proyecto -->
    <script src="https://kit.fontawesome.com/f3a7950588.js" crossorigin="anonymous"></script>
</head>


<body>
    <!-- Este ejercicio entiendo que no se rige tanto por la estructura de tener un header, main y footer, si no mas bien es todo una sola cosa. Por lo que lo trataremos como tal: todo dentro de un gran div -->
    <div>
        <div> <!-- Este div corresponde solo al titulo.-->
            <h5 class="card-header ml-2 mr-2 mt-5 border p-3"> Payment form example </h5>
        </div>

        <div class="border p-3 ml-2 mr-2">   
            <div>
                <div>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>

                <div><!-- En este div va card, cvc y amount -->
                    <div>
                        <form> 
                            <!-- Primera Fila -->
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="inputEmail4"> Card # </label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXX">
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="inputPassword4"> CVC # </label>
                                    <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="inputPassword4"> Amount </label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                        <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
                                    </div>
                                </div>

                            </div>

                            <!-- Segunda Fila -->
                            <div class="d-flex form-row"> 
                                <div class="form-group col-md-6">
                                    <label for="inputAddress"> First Name </label>
                                    <input type="text" class="form-control" id="inputAddress">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="inputAddress2"> Last Name </label>
                                    <input type="text" class="form-control" id="inputAddress2">
                                </div>
                            </div>

                            <!-- Tercera Fila -->

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity"> City </label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="inputState"> State </label>
                                    <select id="inputState" class="form-control">
                                        <option selected> Pick a state </option>
                                        <option>...</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="inputZip"> Postal Code </label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>

                            <!-- Tercera fila -->
                            
                            <div class="form-row"> 
                                <div class="col-md-6"> 
                                    <p> We accept: </p>
                                    <div class="bg-secondary p-2"> 
                                        <div class="form-check form-check-inline col-md-0.5">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"> <i class="fa-brands fa-cc-mastercard"></i> </label>
                                        </div>

                                        <div class="form-check form-check-inline col-md-0.5">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"> <i class="fa-brands fa-cc-mastercard"></i> </label>
                                        </div>

                                        <div class="form-check form-check-inline col-md-0.5">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"> <i class="fa-brands fa-cc-mastercard"></i> </label>
                                        </div>

                                        <div class="form-check form-check-inline col-md-0.5">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"> <i class="fa-brands fa-cc-mastercard"></i> </label>
                                        </div>    
                                    </div>                          

                                </div>

                                <div class="col-md-6"> 
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1"> Message </label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        <small class="text-secondary"> Add any notes here. </small>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div> 
                </div>
            </div>      
        </div>
    </div>

    <div class="bg-light ml-2 mr-2 border p-3 mb-3"> <!-- Este div será como el footer de la pagina donde estan los botones -->

        <footer class="d-flex justify-content-end"> 
            <button type="button" class="btn btn-secondary"> Cancel </button>
            <button type="button" class="btn btn-primary ml-2"> Send </button>
        </footer>

    </div>  

</body>
</html>
